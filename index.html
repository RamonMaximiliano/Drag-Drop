<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h1 class="maintitle">Drag & Drop</h1>
<!--
- draggable="true" = makes the element draggable
- ondragstart="drag(event)" call function that grabs the element
-->
    <div class="main-source">
        <p class="number1" draggable="true" ondragstart="drag(event)" id="number1">1</p>
        <div class="number2" draggable="true" ondragstart="drag(event)" id="number2">2</div>
        <div class="number3" draggable="true" ondragstart="drag(event)" id="number3">3</div>
    </div>

<!--
- ondragover="allowDrop(event)" = The ondragover event specifies where the dragged data can be dropped.
- ondrop="dropSquare(event)" = When the dragged data is dropped, a drop event occurs.
-->
    <div class="main-destiny">
        <div class="destiny1" ondragover="allowDrop(event)" ondrop="dropSquare(event)" id="destiny1"></div>
        <div class="destiny2" ondragover="allowDrop(event)" ondrop="dropSquare(event)" id="destiny2"></div>
        <div class="destiny3" ondragover="allowDrop(event)" ondrop="dropSquare(event)" id="destiny3"></div>
    </div>

<div class="divButton">
<button class="reset" onclick="reset()">Reset</button>
</div>
    <footer class="footer">Created by Ramon</footer>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
