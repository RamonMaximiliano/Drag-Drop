<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <h1 class="maintitle">Drag & Drop</h1>

    <div class="main-source">
        <div class="number1" draggable="true">1</div>
        <div class="number2" draggable="true">2</div>
        <div class="number3" draggable="true">3</div>
    </div>

    <div class="main-destiny">
        <div class="destiny1"></div>
        <div class="destiny2"></div>
        <div class="destiny3"></div>
    </div>

    <footer class="footer">Created by Ramon</footer>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
